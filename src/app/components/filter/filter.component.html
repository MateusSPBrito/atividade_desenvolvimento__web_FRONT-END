    <div id="filter">

            <div class="op">

                <p>Data da Ida:</p>
                <input type="date" [(ngModel)]="filter.goDate">
            </div>
            <div class="input-container data" [ngClass]="{'none': !goAndBack}">
                <p>Data da Volta:</p>
                <input type="date" [(ngModel)]="filter.backDate">
