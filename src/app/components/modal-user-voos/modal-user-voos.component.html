<div id="modal-container" *ngIf="voo">
    <div id="modal">
        <i class="bi bi-x-circle-fill close" (click)="close()"></i>

        <div class="info">

            <div class="card">
                <div class="info-card">
                    <p class="title">Origem</p>
                    <p>{{voo.start}}</p>
                </div>

                <div class="info-card">
                    <p class="title">Saída</p>
                    <p>{{voo.startAirport}}</p>
                </div>

                <div class="info-card">
                    <p class="title">Data partida</p>
                    <p>{{voo.date}}</p>
                </div>
            </div>

            <div class="card">
                <div class="info-card">
                    <p class="title">Destino</p>
                    <p>{{voo.destiny}}</p>
                </div>

                <div class="info-card">
                    <p class="title">Chegada</p>
                    <p>{{voo.destinyAirport}}</p>
                </div>

                <div class="info-card">
                    <p class="title">Data chegada</p>
                    <p>{{voo.date}}</p>
                </div>
            </div>

            <div class="info-card">
                <p class="title">Companhia</p>
                <p>{{voo.airline}}</p>
            </div>

            <div class="info-card">
                <p class="title">Preço</p>
                <p>{{voo.price}}</p>
            </div>

        </div>
    </div>
</div>
