<div class="container">
    <app-header></app-header>
    <app-filter (setVoos)="setVoos($event)"></app-filter>
    <div class="lista-viagens">
        <p>Ida:</p>
        <app-cards-viagens [voos]="divideVoos()"></app-cards-viagens>
    </div>

    <div class="lista-viagens">
        <p>Volta:</p>
        <app-cards-viagens [voos]="divideVoos(false)"></app-cards-viagens>
    </div>
    
</div>
