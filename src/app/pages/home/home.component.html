<div class="container">
    <app-header (setPages)="setPage($event)" [page]="page"></app-header>

    <div id="voos" *ngIf="page == 'voos'">
        <app-filter (setVoos)="setVoos($event)"></app-filter>
        <div class="lista-viagens">
            <p>Ida:</p>
            <app-cards-viagens [voos]="divideVoos()" (setVoo)="setVoo($event)"></app-cards-viagens>
        </div>

        <div class="lista-viagens">
            <p>Volta:</p>
            <app-cards-viagens [voos]="divideVoos(false)" (setVoo)="setVoo($event)"></app-cards-viagens>
        </div>
    </div>

    <div id="user-voos" *ngIf="page == 'userVoos'">
        <div class="lista-viagens">
            <p>Minhas viagens:</p>
            <app-card-user-viagens ></app-card-user-viagens>
        </div>
    </div>

    <app-modal-viagem [show]="showViagem" [seats]="seats" [voo]="voo" (closeModal)="closeModal()"></app-modal-viagem>

</div>
